<script>
setTimeout(function () {
    // Only run this javaScript if the URL contains "editCourseEnrollment" and the page title includes either MD
    if (window.location.href.indexOf("editCourseEnrollment") > -1 && (document.getElementById("pageTitleText").innerHTML.indexOf("MD") > -1)) {

        var currentYear = "2018-2019"

        if (document.getElementById("pageTitleText").innerHTML.indexOf(currentYear) > -1){

            // Insert the following HTML block before the "stepcontent1" element. This block is for the popup "modal"
            document.getElementById("stepcontent1").insertAdjacentHTML("beforeend", ' \
		    <div id="openModal" class="modalDialog"> \
			    <div id="DisableEnrolmentHelpModel"> \
				    <a href="#close" title="Close" class="modalClose"><span style="display: none;">X</span></a> \
			        <div id="contentDisableEnrolmentHelpModel"> \
                        <h3 id="titleDisableEnrolmentHelpModel">How to enrol Additional Tutors</h3> \
			            <p>To enrol additional tutors to this course, please use the  <a href="https://evision.bathspa.ac.uk/" target="_blank">e:vision tool.</a> <br>Help on using the tool can be found on <a href="https://bathspa.topdesk.net/tas/public/ssp/content/detail/knowledgeitem?unid=ed616f3d27604535ae535e087a2ff222" target="_blank">Apollo</a> \
                    </div> \
                </div> \
		    </div> \
	    ');

            // Insert the following HTML block before the "step1" element. This block will appear towards the bottom of the page
            document.getElementById("step1").insertAdjacentHTML("beforebegin", ' \
		    <div id="stepDisableEnrolmentHelp"> \
			    <h3 id="steptitleDisableEnrolmentHelp" class="steptitle">How to enrol Additional Tutors</h3> \
			    <div id="stepcontentDisableEnrolmentHelp"> \
			        <p>To enrol additional tutors to this course, please use the  <a href="https://evision.bathspa.ac.uk/" target="_blank">e:vision tool.</a> Help on using the tool can be found on <a href="https://bathspa.topdesk.net/tas/public/ssp/content/detail/knowledgeitem?unid=ed616f3d27604535ae535e087a2ff222" target="_blank">Apollo</a> \
                </div> \
		    </div> \
	    ');

            // Set the "modal" popup href
            window.location.href = "#openModal";

            // Set the roleMenu variable equal to the role dropdown menu ID 
            var rolesMenu = document.getElementById("courseRoleId");

            // Set the roles you wish to remove
            var rolesOptions = ["T", "P", "S"];

            // From the end of the rolesMenu options up removing any that are listed on the rolesOptions array
            for (var i = rolesMenu.length - 1; i >= 0; i--) {
                if (rolesOptions.indexOf(rolesMenu.options[i].value) !== -1)
                    rolesMenu.remove(i);
            }
        }

        // Only run this javaScript if the URL contains "editUser?context=course_modify"
        if (window.location.href.indexOf("editUser?context=course_modify") > -1) {

            // Populate an array of all the roles listed
            var roles = document.querySelectorAll("[id^=courseRole]");

            // Set the roles you wish to remove
            var rolesOptions = ["S", "P", "T"];

            // Loop through all roles and disable any which are listed above
            for (var i = 0; i < roles.length; i++) {
                if (rolesOptions.indexOf(document.getElementById("courseRole" + i).value) !== -1) {
                    document.getElementById("courseRole" + i).disabled = true
                }
            }

            // Insert the following HTML block before the "step4" element. This block will appear towards the bottom of the page
            document.getElementById("step4").insertAdjacentHTML("beforebegin", ' \
		    <div id="stepDisableEnrolmentHelp"> \
			    <h3 id="steptitleDisableEnrolmentHelp" class="steptitle">How to enrol Additional Tutors</h3> \
			    <div id="stepcontentDisableEnrolmentHelp"> \
			        <p>To enrol additional tutors to this course, please use the  <a href="https://evision.bathspa.ac.uk/" target="_blank">e:vision tool</a> \
                </div> \
		    </div> \
	        ');
        }



        // Only run this javaScript if the URL contains "cp_course_role_modify"
        if (window.location.href.indexOf("cp_course_role_modify") > -1) {

            // Populate an array of all the roles listed
            var roles = document.querySelectorAll("input[name='courseMembershipRole']");

            // Set the roles you wish to remove
            var rolesOptions = ["S", "P", "T"];

            // Loop through all roles and disable any which are listed above
            for (var i = 0; i < roles.length; i++) {
                if (rolesOptions.indexOf(roles[i].value) !== -1) {
                    roles[i].disabled = true
                }
            }

            // Insert the following HTML block before the "step1" element. This block will appear towards the bottom of the page
            document.getElementById("step1").insertAdjacentHTML("beforebegin", ' \
		    <div id="stepDisableEnrolmentHelp"> \
			    <h3 id="steptitleDisableEnrolmentHelp" class="steptitle">How to enrol Additional Tutors</h3> \
			    <div id="stepcontentDisableEnrolmentHelp"> \
			        <p>To enrol additional tutors to this course, please use the  <a href="https://evision.bathspa.ac.uk/" target="_blank">e:vision tool</a> \
                </div> \
		    </div> \
	        ');
        }
    }
}, 100);
</script>
